<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FPY Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    .wrap { max-width: 1200px; margin: 20px auto; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #333; text-align: left; }
    th { background: #1f2937; cursor: pointer; }
    tr:nth-child(even) { background: #111827; }
    tr:nth-child(odd) { background: #0b1224; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>FPY Monitoring Dashboard</h1>
    <span id="rowCount">0 rows</span>
    
    <div class="filters">
      <label>Customer:
        <select id="customer"><option value="">All</option></select>
      </label>
      <label>Model:
        <select id="model"><option value="">All</option></select>
      </label>
      <input type="text" id="search" placeholder="Search text..."/>
      <button onclick="applyFilters()">Apply</button>
      <button onclick="resetFilters()">Reset</button>
    </div>

    <table id="fpyTable">
      <thead>
        <tr>
          <th data-sort="Customer">Customer ▲▼</th>
          <th data-sort="Model">Model ▲▼</th>
          <th data-sort="PIC">PIC ▲▼</th>
          <th data-sort="Target Yield">Target Yield ▲▼</th>
          <th data-sort="Day">Day ▲▼</th>
          <th data-sort="FPY">FPY ▲▼</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let rows = [];
    let sortState = { key: "Day", dir: "asc" };

    async function fetchData() {
      const res = await fetch("http://127.0.0.1:5000/data");
      rows = await res.json();
      populateFilters();
      render(sortData(rows));
    }

    function populateFilters() {
      const custSel = document.getElementById("customer");
      const modelSel = document.getElementById("model");
      const unique = (arr, key) => [...new Set(arr.map(r => r[key]))].sort();

      unique(rows, "Customer").forEach(c => {
        let o = document.createElement("option");
        o.value = c; o.textContent = c; custSel.appendChild(o);
      });
      unique(rows, "Model").forEach(m => {
        let o = document.createElement("option");
        o.value = m; o.textContent = m; modelSel.appendChild(o);
      });
    }

    function render(data) {
      const tbody = document.querySelector("#fpyTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.Customer}</td>
          <td>${r.Model}</td>
          <td>${r.PIC}</td>
          <td>${r["Target Yield"]}</td>
