<!DOCTYPE html>
<html>
<head>
  <title>FPY Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Daily FPY Rate</h2>
  <canvas id="fpyChart"></canvas>
  <script>
    const ctx = document.getElementById('fpyChart').getContext('2d');
    const fpyChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Average FPY (%)',
                data: {{ values|tojson }},
                borderColor: 'blue',
                fill: false
            }]
        }
    });
  </script>
</body>
</html>
