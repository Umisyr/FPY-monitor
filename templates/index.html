<!DOCTYPE html>
<html>
<head>
  <title>FPY Monitoring</title>
  <style>
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { border: 1px solid #555; padding: 4px; text-align: center; }
    th { background: #f2f2f2; }
    .customer { font-weight: bold; background: #d9ead3; }
  </style>
</head>
<body>
  <h2>FPY Monitoring Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Model</th>
        <th>PIC</th>
        <th>Target Yield</th>
        {% for d in range(1,32) %}
          <th>{{ d }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          <td>{{ row['Customer'] }}</td>
          <td>{{ row['Model'] }}</td>
          <td>{{ row['PIC'] }}</td>
          <td>{{ row['Target Yield'] }}</td>
          {% for d in range(1,32) %}
            <td>{{ row.get(d, '') }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
