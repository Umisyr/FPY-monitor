<!DOCTYPE html>
<html>
<head>
  <title>FPY Input</title>
</head>
<body>
  <h2>Enter FPY Data</h2>
  <form method="POST">
    Customer: <input type="text" name="customer" required><br><br>
    Product: <input type="text" name="product" required><br><br>
    FPY (%): <input type="number" step="0.01" name="fpy" required><br><br>
    Date: <input type="date" name="date"><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
